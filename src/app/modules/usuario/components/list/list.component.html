<!-- component -->
<div class="overflow-x-auto" style="background-color: white !important">
  <div
    class="min-w-screen min-h-screen bg-white-100 flex items-start justify-center py-16 bg-white-100 font-sans overflow-hidden"
  >
    <ng-container *ngIf="usuarios.length <= 0; else elseTemplate">
      <div class="empty-state">
        <img
          width="400"
          height="400"
          style="border-radius: 100%"
          src="assets/images/empty.gif"
          alt=""
        />
        <h3>Â¡No se Encontraron Usuarios, Agrega uno Nuevo!</h3>
      </div>
    </ng-container>
    <ng-template #elseTemplate>
      <div class="w-full lg:w-5/6">
        <div class="bg-white shadow-md rounded my-6">
          <table class="min-w-max w-full table-auto">
            <thead>
              <tr
                class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal"
              >
                <th class="py-3 px-6 text-left">Nombres</th>
                <th class="py-3 px-6 text-left">Apellidos</th>
                <th class="py-3 px-6 text-center">Cedula</th>
                <th class="py-3 px-6 text-center">Correo</th>
                <th class="py-3 px-6 text-center">Telefono</th>
                <th class="py-3 px-6 text-center">Actions</th>
              </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">
              <tr
                class="border-b border-gray-200 hover:bg-gray-100"
                *ngFor="let usuario of usuarios"
              >
                <td class="py-3 px-6 text-left whitespace-nowrap">
                  <div class="flex items-center">
                    <div class="mr-2">
                      <img
                        *ngIf="usuario?.genero == 'sind'"
                        class="w-12 h-12 rounded-full"
                        src="assets/images/sind.png"
                      />
                      <img
                        *ngIf="usuario?.genero == 'masculino'"
                        class="w-12 h-12 rounded-full"
                        src="assets/images/man.png"
                      />
                      <img
                        *ngIf="usuario?.genero == 'femenino'"
                        class="w-12 h-12 rounded-full"
                        src="assets/images/woman.png"
                      />
                    </div>
                    <span class="font-medium">{{ usuario.nombres }}</span>
                  </div>
                </td>
                <td class="py-3 px-6 text-left">
                  <div class="flex items-center">
                    <span class="font-medium">{{ usuario.apellidos }}</span>
                  </div>
                </td>
                <td class="py-3 px-6 text-center">
                  <div class="flex items-center justify-center">
                    <span class="font-medium">{{ usuario.cedula }}</span>
                  </div>
                </td>
                <td class="py-3 px-6 text-center">
                  <div class="flex items-center justify-center">
                    <span class="font-medium">{{ usuario.correo }}</span>
                  </div>
                </td>
                <td class="py-3 px-6 text-center">
                  <div class="flex items-center justify-center">
                    <span class="font-medium">{{ usuario.telefono }}</span>
                  </div>
                </td>
                <td class="py-3 px-6 text-center">
                  <div class="flex item-center justify-center">
                    <a
                      [routerLink]="['/usuarios/form']"
                      [queryParams]="{ id: usuario.id }"
                    >
                      <div
                        class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
                          />
                        </svg>
                      </div>
                    </a>
                    <a
                      (click)="
                        confirmDeleteUser(
                          usuario.id,
                          usuario?.nombres,
                          usuario?.apellidos
                        )
                      "
                    >
                      <div
                        class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                          />
                        </svg>
                      </div>
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </ng-template>
  </div>
</div>
